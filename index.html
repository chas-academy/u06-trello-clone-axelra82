<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Axel Roussille Ã…berg">
	<title>CAU06 - Trello style</title>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

	<!-- Style and JS -->
	<link rel="stylesheet" href="css/style.min.css">
	<script defer src="/js/ui.js"></script>
	<script defer src="/js/arrays.js"></script>
	<script defer src="/js/generators.js"></script>
	<script defer src="/js/listeners.js"></script>
	<script defer src="/js/actions.js"></script>
	<script defer src="/js/init.js"></script>
</head>

<body>
	<section>
		<h1>Lists</h1>
		<button id="add-list-btn">+ list</button>
		<ul id="lists-container" class="sort-list"></ul>
	</section>
	<section>
		<h3>Board actions</h3>
		<div>
			<button id="show-archive">Show archive</button>
		</div>
		<div>
			<button id="reset-board">Reset to default</button>
		</div>
		<h4>Autosave</h4>
		<p>
			Board is saved to browser <a
				href="https://developer.mozilla.org/en-US/docs/Web/API/Window/localStorage">localStorage</a>. To to
			download JSON
			copy for upload
			in another browser, use options below.
		</p>
		<ol>
			<li>
				<button id="save-board-btn">Save board</button>
			</li>
			<li>
				<input type="file" id="upload-board-btn" />
			</li>
			<li>
				<button id="load-board-btn">Load board</button>
			</li>
		</ol>
	</section>
</body>

</html>
